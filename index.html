<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web and Tra</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling during splash screen */
      transition: background-color 0.5s, color 0.5s;
    }
    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    /* Splash screen styles */
    #splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, purple, red);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    /* App styles */
    #app {
      display: none;
      text-align: center;
      padding: 20px;
      height: 100vh;
      overflow: auto;
      position: relative;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #ffffff33;
      border-radius: 10px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 22px);
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      button {
        font-size: 14px;
      }
    }

    /* Favorites List */
    #favorites-list {
      text-align: left;
      list-style: none;
      padding: 0;
    }
    #favorites-list li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body class="light-mode">
  <!-- Splash Screen -->
  <div id="splash-screen">
    Hello, welcome! Let's define words.
  </div>

  <!-- App -->
  <div id="app">
    <h1>My Web and Tra</h1>
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <div class="container" id="dictionary-section">
      <h2>Dictionary</h2>
      <input type="text" id="word-input" placeholder="Enter a word" />
      <button onclick="fetchDefinition()">Get Definition</button>
      <button onclick="pronounceWord()">Pronounce Word</button>
      <button onclick="readAloud()">Read Aloud Definition</button>
      <button onclick="stopReadAloud()">Stop</button>
      <button onclick="saveToFavorites()">Save to Favorites</button>
      <p id="definition-output"></p>
      <p id="part-of-speech"></p>
      <p id="synonyms-output"></p>
    </div>
    <div class="container">
      <h3>Random Word</h3>
      <button onclick="fetchRandomWord()">Get Random Word</button>
      <p id="random-word-output"></p>
    </div>
    <div class="container">
      <h3>Favorites</h3>
      <ul id="favorites-list"></ul>
    </div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    let favorites = [];

    // Splash screen functionality
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("app").style.display = "block";
      }, 5000);
    };

    // Toggle Dark/Light Mode
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    // Fetch definition from a dictionary API
    async function fetchDefinition() {
      const word = document.getElementById("word-input").value.trim();
      const output = document.getElementById("definition-output");
      const synonymsOutput = document.getElementById("synonyms-output");
      const posOutput = document.getElementById("part-of-speech");

      if (!word) {
        output.innerText = "Please enter a word.";
        synonymsOutput.innerText = "";
        posOutput.innerText = "";
        return;
      }

      output.innerText = "Fetching definition...";
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await response.json();
        if (response.ok && data.length > 0) {
          const definition = data[0].meanings[0].definitions[0].definition;
          const partOfSpeech = data[0].meanings[0].partOfSpeech;
          const synonyms = data[0].meanings[0].definitions[0].synonyms || [];

          output.innerText = `Definition of "${word}": ${definition}`;
          posOutput.innerText = `Part of Speech: ${partOfSpeech}`;
          synonymsOutput.innerText = synonyms.length > 0 ? `Synonyms: ${synonyms.join(", ")}` : "No synonyms available.";
        } else {
          output.innerText = `No definition found for "${word}".`;
          posOutput.innerText = "";
          synonymsOutput.innerText = "";
        }
      } catch (error) {
        output.innerText = "Error fetching definition. Please try again.";
        posOutput.innerText = "";
        synonymsOutput.innerText = "";
      }
    }

    // Pronounce the input word
    function pronounceWord() {
      const word = document.getElementById("word-input").value.trim();
      if (!word) {
        alert("Please enter a word to pronounce.");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      synth.speak(utterance);
    }

    // Read aloud the definition
    function readAloud() {
      const text = document.getElementById("definition-output").innerText;
      if (!text || text.startsWith("Fetching") || text.startsWith("Error") || text.startsWith("Please")) {
        alert("No valid text to read aloud.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      synth.speak(utterance);
    }

    // Stop read aloud
    function stopReadAloud() {
      synth.cancel();
    }

    // Save to favorites
    function saveToFavorites() {
      const word = document.getElementById("word-input").value.trim();
      const definition = document.getElementById("definition-output").innerText;
      if (!word || !definition || definition.startsWith("Fetching")) {
        alert("No valid word or definition to save.");
        return;
      }
      favorites.push({ word, definition });
      updateFavoritesList();
    }

    // Update favorites list
    function updateFavoritesList() {
      const favoritesList = document.getElementById("favorites-list");
      favoritesList.innerHTML = favorites
        .map(fav => `<li><strong>${fav.word}</strong>: ${fav.definition}</li>`)
        .join("");
    }

    // Fetch a random word
    async function fetchRandomWord() {
      const output = document.getElementById("random-word-output");
      output.innerText = "Fetching random word...";
      try {
        const response = await fetch("https://random-words-api.vercel.app/word");
        const data = await response.json();
        const word = data[0]?.word || "Unknown";
        const definition = data[0]?.definition || "No definition available.";
        output.innerText = `Random Word: ${word}\nDefinition: ${definition}`;
      } catch (error) {
        output.innerText = "Error fetching random word.";
      }
    }
  </script>
</body>
</html>
